version: "2"
services:
  micro-cloud-admin-system:
    image: micro-cloud-admin-system:0.0.1
    restart: always
    container_name: micro-cloud-admin-system
    ports:
     - 8765:8765
    links:
     - micro-cloud-admin-server
    environment:
     - PROFILE=dev
     - HOST=micro-cloud-admin-server